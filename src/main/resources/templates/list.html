<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Restaurant List</title>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<h1>Restaurants</h1>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Location</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="restaurant : ${restaurants}">
        <td th:text="${restaurant.restaurantId}"></td>
        <td th:text="${restaurant.name}"></td>
        <td th:text="${restaurant.location}"></td>
        <td>
            <a th:href="@{/restaurants/edit/{id}(id=${restaurant.restaurantId})}">Edit</a>
            <a th:href="@{/restaurants/delete/{id}(id=${restaurant.restaurantId})}"
               onclick="return confirm('Are you sure you want to delete this restaurant?');">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<a href="/restaurants/new">Add New Restaurant</a>
<br>
</body>
</html>
