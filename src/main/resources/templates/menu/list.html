<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Menu List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="main-content">
<div class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Menu</h1>
        <a th:href="@{/menu/new}" class="btn btn-success">Add New Dish</a>
    </div>

    <div class="card dashboard-card">
        <div class="card-header card-header-custom">
            Menu Items
        </div>
        <div class="card-body">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Dish Name</th>
                    <th>Price</th>
                    <th>Restaurant</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="menu : ${menu}">
                    <td th:text="${menu.id}"></td>
                    <td th:text="${menu.dishName}"></td>
                    <td th:text="${menu.price}"></td>
                    <td th:text="${menu.restaurant.name}"></td>
                    <td>
                        <a th:href="@{/menu/edit/{id}(id=${menu.id})}" class="btn btn-sm btn-primary action-btn">Edit</a>
                        <a th:href="@{/menu/delete/{id}(id=${menu.id})}" class="btn btn-sm btn-danger action-btn" onclick="return confirm('Are you sure?')">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
