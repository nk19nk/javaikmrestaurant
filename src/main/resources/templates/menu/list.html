<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Menu List</title>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<h1>Menu</h1>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Dish Name</th>
        <th>Price</th>
        <th>Restaurant</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="menu : ${menu}">
        <td th:text="${menu.id}"></td>
        <td th:text="${menu.dishName}"></td>
        <td th:text="${menu.price}"></td>
        <td th:text="${menu.restaurant.name}"></td>
        <td>
            <a th:href="@{/menu/edit/{id}(id=${menu.id})}">Edit</a>
            <a th:href="@{/menu/delete/{id}(id=${menu.id})}" onclick="return confirm('Are you sure?')">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<a href="/menu/new">Add New Dish</a>
<br>
</body>
</html>
