<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Dish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="main-content">
<div class="container my-4">
    <div class="card dashboard-card">
        <div class="card-header card-header-custom">
            Edit Dish
        </div>
        <div class="card-body">
            <form th:action="@{/menu/edit/{id}(id=${menu.id})}" th:object="${menu}" method="post">
                <div class="mb-3">
                    <label for="dishName" class="form-label">Dish Name:</label>
                    <input type="text" class="form-control" id="dishName" th:field="*{dishName}" />
                    <div class="error" th:if="${#fields.hasErrors('dishName')}" th:errors="*{dishName}">Dish Name Error</div>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Price:</label>
                    <input type="number" class="form-control" id="price" th:field="*{price}" step="0.01" />
                    <div class="error" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Error</div>
                </div>
                <div class="mb-3">
                    <label for="restaurant" class="form-label">Restaurant:</label>
                    <select class="form-select" id="restaurant" th:field="*{restaurant}">
                        <option th:each="restaurant : ${restaurants}"
                                th:value="${restaurant.id}"
                                th:text="${restaurant.name}">
                        </option>
                    </select>
                    <div class="error" th:if="${#fields.hasErrors('restaurant')}" th:errors="*{restaurant}">Restaurant Error</div>
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
                <a th:href="@{/menu}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
</div>>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
