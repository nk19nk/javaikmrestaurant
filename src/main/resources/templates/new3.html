<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Order</title>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<h1>Create New Order</h1>
<form th:action="@{/orders}" method="post">
    <!-- Заменяем выбор ресторана на выбор блюда -->
    <label for="dish">Dish:</label>
    <select id="dish" name="dishId" required>
        <option value="" disabled selected>Select a dish</option>
        <option th:each="dish : ${dishes}"
                th:value="${dish.dishId}"
                th:text="${dish.dishName + ' (' + dish.restaurant.name + ')'}">
        </option>
    </select>
    <br>

    <!-- Оставляем поле количества -->
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" min="1" required />
    <br>

    <button type="submit">Save</button>
</form>
<a href="/orders">Back to Orders</a>
<br>
</body>
</html>
