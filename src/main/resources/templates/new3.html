<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Order</title>
</head>
<body>
<h1>Create New Order</h1>
<form th:action="@{/orders}" method="post">
    <label for="restaurant">Restaurant:</label>
    <select id="restaurant" name="restaurantId" required>
        <option value="" disabled selected>Select a restaurant</option>
        <option th:each="restaurant : ${restaurants}"
                th:value="${restaurant.restaurantId}"
                th:text="${restaurant.name}">
        </option>
    </select>
    <br>
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" min="1" required />
    <br>
    <button type="submit">Save</button>
</form>
<a href="/orders">Back to Orders</a>
<br>
<a href="/restaurants/list">Restaurants</a> | <a href="/menu">Menu</a>
</body>
</html>
