<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Restaurant List</title>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<h1>Restaurants</h1>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Location</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="restaurant : ${restaurants}">
        <td th:text="${restaurant.id}"></td>
        <td th:text="${restaurant.name}"></td>
        <td th:text="${restaurant.location}"></td>
        <td>
            <a th:href="@{/restaurant/edit/{id}(id=${restaurant.id})}">Edit</a>
            <form th:action="@{/restaurant/delete/{id}(id=${restaurant.id})}"
                  th:method="post"
                  style="display: inline;"
                  onsubmit="return confirm('Вы уверены?');">
                <button type="submit" class="link-button">Delete</button>
            </form>        </td>
    </tr>
    </tbody>
</table>
<a href="/restaurant/new">Add New Restaurant</a>
<br>
</body>
</html>
