<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Restaurant List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="main-content">
<div class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Restaurants</h1>
        <a th:href="@{/restaurant/new}" class="btn btn-success">Add New Restaurant</a>
    </div>

    <div class="card dashboard-card">
        <div class="card-header card-header-custom">
            Restaurant List
        </div>
        <div class="card-body">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Location</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="restaurant : ${restaurants}">
                    <td th:text="${restaurant.id}"></td>
                    <td th:text="${restaurant.name}"></td>
                    <td th:text="${restaurant.location}"></td>
                    <td>
                        <a th:href="@{/restaurant/edit/{id}(id=${restaurant.id})}" class="btn btn-sm btn-primary action-btn">Edit</a>
                        <form th:action="@{/restaurant/delete/{id}(id=${restaurant.id})}"
                              th:method="post"
                              style="display: inline;">
                            <button type="submit" class="btn btn-sm btn-danger action-btn" onclick="return confirm('Вы уверены?');">Delete</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
