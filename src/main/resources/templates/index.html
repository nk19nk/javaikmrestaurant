<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Restaurant Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <style>
    .fixed-table {
      height: 200px;
      overflow-y: auto;
    }
    .fixed-table table {
      min-width: 100%;
    }
  </style>
</head>
<body>
<div class="wrapper d-flex flex-column min-vh-100">
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="main-content">
  <div class="container py-4">
    <div class="text-center mb-5 mt-3">
      <h1 class="display-4 fw-bold">Система управления ресторанами</h1>
      <p class="lead text-muted">Управляйте ресторанами, меню и заказами в одном месте</p>
    </div>

    <div class="row">
      <div class="col-md-4">
        <div class="card dashboard-card">
          <div class="card-header card-header-custom">
            <i class="bi bi-building me-2"></i> Последние рестораны
          </div>
          <div class="card-body fixed-table">
            <table class="table table-hover">
              <thead>
              <tr>
                <th>ID</th>
                <th>Название</th>
                <th>Локация</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="restaurant : ${restaurants}">
                <td th:text="${restaurant.id}"></td>
                <td th:text="${restaurant.name}"></td>
                <td th:text="${restaurant.location}"></td>
              </tr>
              </tbody>
            </table>
          </div>
          <div class="text-center p-2">
            <a href="/restaurant" class="btn view-all-btn">Посмотреть все</a>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card dashboard-card">
          <div class="card-header card-header-custom">
            <i class="bi bi-menu-up me-2"></i> Последние блюда
          </div>
          <div class="card-body fixed-table">
            <table class="table table-hover">
              <thead>
              <tr>
                <th>ID</th>
                <th>Блюдо</th>
                <th>Цена</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="dish : ${menu}">
                <td th:text="${dish.id}"></td>
                <td th:text="${dish.dishName}"></td>
                <td th:text="${dish.price}"></td>
              </tr>
              </tbody>
            </table>
          </div>
          <div class="text-center p-2">
            <a href="/menu" class="btn view-all-btn">Посмотреть все</a>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card dashboard-card">
          <div class="card-header card-header-custom">
            <i class="bi bi-cart me-2"></i> Последние заказы
          </div>
          <div class="card-body fixed-table">
            <table class="table table-hover">
              <thead>
              <tr>
                <th>ID</th>
                <th>Блюдо</th>
                <th>Кол-во</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="order : ${orders}">
                <td th:text="${order.id}"></td>
                <td th:text="${order.dish.dishName}"></td>
                <td th:text="${order.quantity}"></td>
              </tr>
              </tbody>
            </table>
          </div>
          <div class="text-center p-2">
            <a href="/order" class="btn view-all-btn">Посмотреть все</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
