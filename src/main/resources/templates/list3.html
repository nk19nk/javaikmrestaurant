<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Orders List</title>
</head>
<body>
<h1>Orders</h1>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Restaurant</th>
        <th>Dish</th>
        <th>Quantity</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orders}">
        <td th:text="${order.orderId}"></td>
        <td th:text="${order.restaurant.name}"></td>
        <td th:text="${order.menu.dishName}"></td>
        <td th:text="${order.quantity}"></td>
        <td>
            <a th:href="@{/orders/{id}/edit(id=${order.orderId})}">Edit</a>
            <a th:href="@{/orders/{id}/delete(id=${order.orderId})}"
               onclick="return confirm('Are you sure you want to delete this order?');">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<a href="/orders/new">Add New Order</a>
<br>
<a href="/restaurants/list">Restaurants</a> | <a href="/menu">Menu</a>
</body>
</html>
