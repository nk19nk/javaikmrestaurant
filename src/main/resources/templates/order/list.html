<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Orders List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="main-content">
<div class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Orders</h1>
        <a th:href="@{/order/new}" class="btn btn-success">Add New Order</a>
    </div>

    <div class="card dashboard-card">
        <div class="card-header card-header-custom">
            Order List
        </div>
        <div class="card-body">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Dish</th>
                    <th>Restaurant</th>
                    <th>Quantity</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="${order.id}"></td>
                    <td th:text="${order.dish.dishName}"></td>
                    <td th:text="${order.dish.restaurant.name}"></td>
                    <td th:text="${order.quantity}"></td>
                    <td>
                        <a th:href="@{/order/edit/{id}(id=${order.id})}" class="btn btn-sm btn-primary action-btn">Edit</a>
                        <a th:href="@{/order/delete/{id}(id=${order.id})}"
                           class="btn btn-sm btn-danger action-btn"
                           onclick="return confirm('Are you sure you want to delete this order?');">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
