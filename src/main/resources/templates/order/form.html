<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Order</title>
    <style>
        .error { color: red; }
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<h1>Edit Order</h1>

<form th:action="@{/order/{id}(id=${order.id})}" th:object="${order}" method="post">
    <div>
        <label for="dish">Dish:</label>
        <select id="dish" th:field="*{dish}">
            <option th:each="dish : ${dishes}"
                    th:value="${dish.id}"
                    th:text="${dish.dishName + ' (' + dish.restaurant.name + ')'}">
            </option>
        </select>
        <div class="error" th:if="${#fields.hasErrors('dish')}" th:errors="*{dish}">Dish Error</div>
    </div>
    <br>
    <div>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" th:field="*{quantity}" min="1" />
        <div class="error" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}">Quantity Error</div>
    </div>
    <br>
    <button type="submit">Update</button>
</form>
<a href="/order">Back to Orders</a>
<br>
</body>
</html>
