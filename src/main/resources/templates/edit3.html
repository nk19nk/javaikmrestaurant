<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Order</title>
</head>
<body>
<h1>Edit Order</h1>
<form th:action="@{/orders/{id}(id=${order.orderId})}" method="post">
    <!-- Заменяем выбор ресторана на выбор блюда -->
    <label for="dish">Dish:</label>
    <select id="dish" name="dishId" required>
        <option th:each="dish : ${dishes}"
                th:value="${dish.dishId}"
                th:selected="${dish.dishId == order.dish.dishId}"
                th:text="${dish.dishName + ' (' + dish.restaurant.name + ')'}">
        </option>
    </select>
    <br>

    <!-- Оставляем поле количества -->
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity"
           th:value="${order.quantity}" min="1" required />
    <br>

    <button type="submit">Update</button>
</form>
<a href="/orders">Back to Orders</a>
<br>
<a href="/restaurants/list">Restaurants</a> | <a href="/menu">Menu</a>
</body>
</html>
