<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Order</title>
</head>
<body>
<h1>Edit Order</h1>
<form th:action="@{/orders/{id}(id=${order.orderId})}" method="post">
    <label for="restaurant">Restaurant:</label>
    <select id="restaurant" name="restaurantId" required>
        <option th:each="restaurant : ${restaurants}"
                th:value="${restaurant.restaurantId}"
                th:selected="${restaurant.restaurantId == order.restaurant.restaurantId}"
                th:text="${restaurant.name}">
        </option>
    </select>
    <br>
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" th:value="${order.quantity}" min="1" required />
    <br>
    <button type="submit">Update</button>
</form>
<a href="/orders">Back to Orders</a>
<br>
<a href="/restaurants/list">Restaurants</a> | <a href="/menu">Menu</a>
</body>
</html>
