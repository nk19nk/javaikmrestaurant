<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Order</title>
</head>
<body>
<h1>Edit Order</h1>
<form th:action="@{/orders/{id}(id=${order.orderId})}" th:object="${order}" method="post">
    <label for="restaurant">Restaurant:</label>
    <select id="restaurant" name="restaurant.restaurantId" required>
        <option th:each="restaurant : ${restaurants}"
                th:value="${restaurant.restaurantId}"
                th:selected="${restaurant.restaurantId == order.restaurant.restaurantId}"
                th:text="${restaurant.name}">
        </option>
    </select>
    <br>
    <label for="dish">Dish:</label>
    <select id="dish" name="menu.dishId" required>
        <option th:each="dish : ${dishes}"
                th:value="${dish.dishId}"
                th:selected="${dish.dishId == order.menu.dishId}"
                th:text="${dish.dishName}">
        </option>
    </select>
    <br>
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" th:field="*{quantity}" min="1" required />
    <br>
    <button type="submit">Update</button>
</form>
<a href="/orders">Back to Orders</a>
</body>
</html>
