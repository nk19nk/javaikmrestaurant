<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Dish</title>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<h1>Add New Dish</h1>
<form th:action="@{/menu}" th:object="${menu}" method="post">
    <label for="dishName">Dish Name:</label>
    <input type="text" id="dishName" th:field="*{dishName}" required />
    <br>
    <label for="price">Price:</label>
    <input type="number" id="price" th:field="*{price}" step="0.01" required />
    <br>
    <label for="restaurant">Restaurant:</label>
    <select id="restaurant" name="restaurantId" required>
        <option value="" disabled selected>Select a restaurant</option>
        <option th:each="restaurant : ${restaurants}"
                th:value="${restaurant.restaurantId}"
                th:text="${restaurant.name}">
        </option>
    </select>
    <br>
    <button type="submit">Save</button>
</form>
<a href="/menu">Back to Menu</a>
</body>
</html>
